<ion-header>
  <ion-toolbar>
    <ion-title class="common-title">
        {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="9" class="account-head" [ngClass]="{'loading': !isLoadHeadComplete}">
                <div class="author">
                    <div class="avatar">
                        <ion-img [src]="avatar" [hidden]="!isLoadHeadComplete"></ion-img>
                    </div> 
                    <div class="info">
                        <div class="name">{{userInfo.nickName}}</div> 
                        <div class="meta">{{tags}}</div>
                    </div>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="account-head-button" [hidden]="isLoadHeadComplete"></div>
                <ion-button size="small" color="basegradient" class="add-button" [hidden]="!isLoadHeadComplete">
                    添加
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <div class="account-user-info" [ngClass]="{'common-gradient-bg': isLoadHeadComplete, 'loading': !isLoadHeadComplete}">
                    <div class="user-item" [hidden]="!isLoadHeadComplete">
                        <div class="tools">
                            <span>{{name}}</span>
                            <span>{{name}}</span>
                        </div>
                        <div class="bar">
                            <span>{{name}}</span>
                            <span>{{name}}</span>
                        </div>
                        <div class="amount-item">
                            余额 <b>10.00</b>（元）
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list class="foot-nav">
        <ion-item button class="resetbordercolor" lines="full" (click)="goTo(1)">
            <ion-icon slot="start" name="gift"></ion-icon>
            <ion-label>
                <h3>邀请有奖</h3>
            </ion-label>
        </ion-item>
        <ion-item button class="resetbordercolor" lines="full">
            <ion-icon slot="start" name="create" ></ion-icon>
            <ion-label>
                <h3>申请互助</h3>
            </ion-label>
        </ion-item>
        <ion-item button class="resetbordercolor" lines="full">
            <ion-icon slot="start" name="information-circle-outline" ></ion-icon>
            <ion-label>
                <h3>关于心安</h3>
            </ion-label>
        </ion-item>
        <ion-item button class="resetbordercolor" lines="full">
            <ion-icon slot="start" name="help-circle-outline" ></ion-icon>
            <ion-label>
                <h3>常见问题</h3>
            </ion-label>
        </ion-item>
        <ion-item button class="resetbordercolor" lines="full" (click)="call()">
            <ion-icon slot="start" name="call" ></ion-icon>
            <ion-label>
                <h3>联系客服</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
